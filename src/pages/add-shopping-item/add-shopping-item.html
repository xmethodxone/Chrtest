<ion-header>

  <ion-navbar color="primary">
    <ion-title>Aggiungi nuovo briefing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label>Brief</ion-label>
		<ion-textarea [(ngModel)]="item.name" placeholder="Inserisci brief"></ion-textarea>
	</ion-item>

	<ion-item>
		<ion-label>Quantity</ion-label>
		<ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Price</ion-label>
		<ion-input [(ngModel)]="item.price" type="number" placeholder="700"></ion-input>
	</ion-item>
	
	<button ion-button block clear (click)="addItem(item)">Add</button>
</ion-content>
