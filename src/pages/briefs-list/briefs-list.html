<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Briefs</ion-title>

	<ion-buttons end>
		<button navPush="AddShoppingItemPage" ion-button>
			<ion-icon name="add"></ion-icon>
		</button>		
	</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		
		<ion-item *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item: item}">
			<h4>Nome: {{item.name}}</h4>
			<p>{{item.price}}, {{item.quantity}}</p>
		</ion-item>	
	</ion-list>

</ion-content>
