<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item?.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-item>
		<ion-label>Name</ion-label>
		<ion-input [(ngModel)]="item.name" placeholder="Modifica nome"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Description</ion-label>
		<ion-textarea [(ngModel)]="item.description" placeholder="Modifica descrizione"></ion-textarea>
	</ion-item>

	<ion-item>
		<ion-label>Quantity</ion-label>
		<ion-input [(ngModel)]="item.quantity" type="number" placeholder="1"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Price</ion-label>
		<ion-input [(ngModel)]="item.price" type="number" placeholder="700"></ion-input>
	</ion-item>
	
	<button ion-button block clear (click)="saveItem(item)">Save</button>
	<button ion-button block color="danger" (click)="removeItem(item)">Remove</button>


	<ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <button ion-fab><ion-icon name="trash" (click)="presentConfirm()"></ion-icon></button>
      <button ion-fab><ion-icon name="md-information-circle" (click) ="infoAlert()"></ion-icon></button>
    </ion-fab>



</ion-content>
